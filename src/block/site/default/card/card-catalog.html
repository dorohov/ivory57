<a href="{{block_link}}" class="{{block_prefix}}card  {{block_mod}}">	
	<div class="{{block_prefix}}preview  is--status  {{block_mod}}">
		[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="{{block_icon_status}}" ]]	
	</div>
	<div class="{{block_prefix}}preview  {{block_mod}}">		
		<img src="{{block_preview}}" alt="{{block_heading}}" srcset="{{block_preview_2x}} 2x" class="img-responsive">
	</div>
	<div class="{{block_prefix}}bg  {{block_mod}}">
		<div class="{{block_prefix}}bg-inner  {{block_mod}}">
			<h5 class="{{block_prefix}}heading  {{block_mod}}">{{block_heading}}</h5>
			<div class="{{block_prefix}}elem  is--color  {{block_mod}}">Цвет: <span>{{block_color}}</span></div>
			<div class="{{block_prefix}}elem  is--status  {{block_mod}}">Наличие: <span>{{block_status}}</span></div>
			<div class="{{block_prefix}}note  {{block_mod}}">{{block_note}}</div>
			<div class="{{block_prefix}}elem  is--cost  {{block_mod}}">{{block_cost}} ₽</div>
			<div class="{{block_prefix}}bg-link  {{block_mod}}">Подробнее</div>
		</div>
	</div>
</a>
