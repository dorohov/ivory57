<a href="{{block_link}}" class="{{block_prefix}}card  {{block_mod}}">	
	<div class="{{block_prefix}}preview  {{block_mod}}">	
		<img src="{{block_preview}}" alt="{{block_heading}}" srcset="{{block_preview_2x}} 2x" class="img-responsive">
	</div>	
	<div class="{{block_prefix}}inner  {{block_mod}}">
		<div class="{{block_prefix}}heading-block  {{block_mod}}">
			<div class="{{block_prefix}}preview  is--venzel  is--top  {{block_mod}}">[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="venzel" ]]</div>

			<h5 class="{{block_prefix}}heading  {{block_mod}}">{{block_heading}}</h5>
			<div class="{{block_prefix}}preview  is--venzel  is--bottom  {{block_mod}}">[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="venzel" ]]</div>
		</div>
	</div>
</a>
